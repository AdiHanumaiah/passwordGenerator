<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>Password Generator</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <h1>Password Generator</h1>
    <h2>By Adi Hanumaiah & Levi Rorrer</h2>
    <main>
    <div id="wrapper2">

      <p>
      <label for="passwordLength">Length of Password:</label>
      <input type = "number"
             id = "passwordLength"
             value = "Enter Here" />
      </p>

      <p>
      <label for="uppercase">Uppercase Letters:</label>
      <input type = "checkbox"
             id = "uppercase" />
      </p>

      <p>
      <label for="lowercase">Lowercase Letters:</label>
      <input type = "checkbox"
             id = "lowercase" />
      </p>

      <p>
      <label for="numbers">Numbers:</label>
      <input type = "checkbox"
             id = "numbers" />
      </p>

      <p>
      <label for="symbols">Symbols:</label>
      <input type = "checkbox"
             id = "symbols" />
      </p>

      <button type="button" onclick="generatePassword()">Generate Password</button>

      <h3><input type = "charset"
             id = "newPassword"
              value=""/>
      </h3>

</div>
</main>
</div>
</body>
</html>
